<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;
	}

	var imcFlavio = calculaImc(1.71, 73);
	var imcAmigo = calculaImc(1.72, 68);
	var totalImc = imcFlavio + imcAmigo;

	mostra("O imc de Flávio é " + imcFlavio);
	mostra("O imc do Amigo é " + imcAmigo);
	mostra("A soma dos mc's é " + totalImc);


</script>
