<meta charset="utf-8">

<script>
	
	function pulaLinha() {
	
		document.write("<br>");
}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

}

var anosPassados = (2022 - 1500)/28;

mostra("De 1500 até o ano atual, passaram " + Math.round(anosPassados) + " gerações.");


</script>
